<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: #023e8a;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 px-0">
          <div class="card mt-3">
            <div class="card-body" style="background-color: #EDEDED;">
              <div class="text-center" >
                <img class="mb-3" style="height: 60px;" src="mygca_connect_trans_blue_logo.png" class="img-fluid" alt="Logo">
              </div>
              
              <form>
                <div class="mb-2">
                  <label for="username" class="form-label fw-bold">Username <small class="fw-normal">(Student number, Agent Number, or Staff Number)</small></label>
                  <input type="text" id="username" class="form-control border-primary" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-bold fs-6">Password</label>
                  <input type="password" id="password" class="form-control border-primary" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-lg w-100 mb-4 text-white p-0 fs-5 " style="background-color: #023e8a; border-radius: 3.5px; padding: 4px; font-weight: 500;">LOGIN</button>
                <div class="form-group form-check ">
                  <input type="checkbox" id="remember" class="form-check-input">
                  <label for="remember" class="form-check-label d-block mb-3">Remember Me</label>
                  <a href="#" class="text-decoration-none text-center d-block " style="color: #3722ae;">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   <img src="isis_logo.jpg" class="ms-2 mt-5 mb-1">
    <p class=" ms-2" style="font-weight: 490; color: #FFFFFF; font-size: 14px;">
      Group Colleges Australia Pty Ltd <br> CRICOS Provider Number 02571D. ABN 11 085 429 732 <br>
      All information within myGCA Connect is COMPANY CONFIDENTIAL as per your agreement.
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
